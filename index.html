<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<title>ALPHA TAD</title>
	<meta property="og:image" content="path/to/image.jpg">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap&subset=cyrillic" rel="stylesheet">

	<meta name="theme-color" content="#000">
	<link rel="stylesheet" href="libs/swiper/swiper.min.css">
	<link rel="stylesheet" href="styles/css/main.css">


</head>

<body>
	<header class="header">
		<div class="header__logo"><span>M</span></div>
	</header>
	<div class="f-screen">
		
		<div class="f-screen__item f-screen__item--cart">
			<img src="img/cart.png" alt="">
		</div>
		<div class="f-screen__item f-screen__item--mac">
			<img src="img/macbook.png" alt="">
		</div>
		<div class="f-screen__item f-screen__item--screen">
			<img src="img/screen.png" alt="">
		</div>
		<div class="f-screen__item f-screen__item--closenote">
			<img src="img/close_note.png" alt="">
		</div>
		<div class="f-screen__item f-screen__item--ipad">
			<img src="img/ipad.png" alt="">
		</div>
		<div class="f-screen__item f-screen__item--cart-b">
			<img src="img/cart-b.png" alt="">
		</div>
		<div class="f-screen__item f-screen__item--cart-bot">
			<img src="img/cart-bot.png" alt="">
		</div>
	</div>

	<script src="libs/swiper/swiper.min.js"></script>
	<script src="js/common.js"></script>

	<script>
		var linkNav = document.querySelectorAll('[href^="#"]'),
			V = .2;
		for (var i = 0; i < linkNav.length; i++) {
			linkNav[i].addEventListener('click', function (e) {
				e.preventDefault();
				var w = window.pageYOffset,
					hash = this.href.replace(/[^#]*(.*)/, '$1');
				t = document.querySelector(hash).getBoundingClientRect().top,
					start = null;
				requestAnimationFrame(step);
				function step(time) {
					if (start === null) start = time;
					var progress = time - start,
						r = (t < 0 ? Math.max(w - progress / V, w + t) : Math.min(w + progress / V, w + t));
					window.scrollTo(0, r);
					if (r != w + t) {
						requestAnimationFrame(step)
					} else {
						location.hash = hash
					}
				}
			}, false);
		}
	</script>
</body>

</html>
